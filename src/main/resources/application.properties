# Server Configuration
server.port=8080
server.address=0.0.0.0

# Application Name
spring.application.name=kor-constructions

# File Storage Configuration
app.data.directory=./data
app.data.file=items.json
app.data.customers-file=customers.json
app.data.receipts-file=receipts.json
app.data.payments-file=payments.json

# Jackson Configuration (JSON)
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging
logging.level.com.korconstructions=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Dropbox Backup Configuration
app.dropbox.enabled=false
app.dropbox.access-token=
app.dropbox.backup-path=/kor-constructions-backup

# PostgreSQL Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/korconstructions}
spring.datasource.username=${DATABASE_USER:elenikorovesi}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true