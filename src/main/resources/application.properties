# Server Configuration
server.port=8080

# Application Name
spring.application.name=kor-constructions

# File Storage Configuration
app.data.directory=./data
app.data.file=items.json
app.data.customers-file=customers.json
app.data.receipts-file=receipts.json
app.data.payments-file=payments.json

# Jackson Configuration (JSON)
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging
logging.level.com.korconstructions=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
