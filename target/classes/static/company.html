<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kor Constructions - Πληροφορίες Εταιρείας</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-title">
                    <h1>Kor Constructions</h1>
                    <p>Πληροφορίες Εταιρείας</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-back-dashboard" onclick="window.location.href='/index.html'">
                        🏠 Επιστροφή στο Dashboard
                    </button>
                </div>
            </div>
        </header>

        <main class="tab-content-wrapper">
            <div class="tab-content active">
                <div class="company-form-container">
                    <h2>Στοιχεία Εταιρείας</h2>
                    <form id="company-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="company-name">Επωνυμία Εταιρείας</label>
                                <input type="text" id="company-name">
                            </div>

                            <div class="form-group">
                                <label for="company-tax-id">ΑΦΜ</label>
                                <input type="text" id="company-tax-id">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="company-doy">ΔΟΥ</label>
                                <input type="text" id="company-doy">
                            </div>

                            <div class="form-group">
                                <label for="company-city">Πόλη</label>
                                <input type="text" id="company-city">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="company-address">Διεύθυνση</label>
                                <input type="text" id="company-address">
                            </div>

                            <div class="form-group">
                                <label for="company-postal-code">Ταχ. Κώδικας</label>
                                <input type="text" id="company-postal-code">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="company-phone">Τηλέφωνο</label>
                                <input type="tel" id="company-phone">
                            </div>

                            <div class="form-group">
                                <label for="company-mobile">Κινητό</label>
                                <input type="tel" id="company-mobile">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="company-email">Email</label>
                                <input type="email" id="company-email">
                            </div>

                            <div class="form-group">
                                <label for="company-website">Website</label>
                                <input type="url" id="company-website">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="company-description">Περιγραφή Εταιρείας</label>
                            <textarea id="company-description" rows="5"></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Αποθήκευση</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/company.js"></script>
</body>
</html>
